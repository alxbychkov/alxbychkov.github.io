<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Authorization</title>
</head>

<body>
    <section class="container">
        <div class="auth">
            <div class="auth-header __f-center">
                <span class="auth-icon __left"><img class="auth-icon_img" src="key-icon.png" alt="key-icon"></span>
                <h1 class="auth-header_title">Авторизация</h1>
            </div>
            <div class="auth-main">
                <form action="" class="auth-main-form">
                    <div class="auth-form-item">
                        <input class="auth-form_input" type="email" placeholder="Email" name="email">
                        <span class="auth-icon __right"><img src="email-icon.png" alt="email-icon"
                                class="auth-icon_img"></span>
                    </div>
                    <div class="auth-form-item">
                        <input class="auth-form_input" type="password" placeholder="Пароль" name="password">
                        <span class="auth-icon __right"><img src="lock-icon.png" alt="lock-icon"
                                class="auth-icon_img"></span>
                    </div>
                    <div class="auth-form-item">
                        <input class="auth-form_button" type="submit" value="Войти">
                    </div>
                </form>
            </div>
            <div class="auth-footer __f-center">
                <a href="#" class="auth-footer_link">Регистрация</a>
                <a href="#" class="auth-footer_link __font-light">Забыли пароль?</a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
